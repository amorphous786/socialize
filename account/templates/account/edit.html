{% extends "base.html" %}
{% block title %}Profile Edit{% endblock  %}
{% block content %}
  <h1>Edit your account</h1>
  <p>You can edit your accout using the following form:</p>
  <form method='post' enctype='multipart/form-data'>
    {{user_form.as_p}}
    {{profile_form.as_p}}
    {% csrf_token %}
    <input type='submit' value='Save Changes'/>
  </form>
{% endblock  %}
